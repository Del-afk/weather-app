<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Del weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7921f0435f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <form id="searchform">
          <div class="searchbar">
            <div class="input-group mb-3 searchholder">
              <input
                type="text"
                class="form-control"
                placeholder="search city here..."
                aria-label="search city here..."
                aria-describedby="button-addon2"
                id="searchinput"
                autocomplete="off"
              />
              <button
                class="btn btn-outline-secondary searchbutton"
                type="button"
                id="button-addon2"
              >
                <i class="fa-solid fa-magnifying-glass-location"></i>
              </button>
            </div>
          </div>
        </form>
        <div class="detail">
          <h1 id="cityname" class="cityname"></h1>
          <p id="realtime" class="realtime"></p>
          <img
            src="src/sunny.svg"
            id="weathericon"
            class="weathericon"
            alt="weather icon"
          />
          <ul class="states">
            <li id="degree" class="degree"></li>
            <li id="weatherstatus" class="weatherstatus">light rain</li>
            <li id="windspeed" class="windspeed">Wind Speed: 0.17km/h</li>
            <li id="humidity" class="humidity">Humidity : 43%</li>
          </ul>
        </div>
        <!-- <div class="weekweather"></div> -->
      </div>
      <p class="address">
        <a href="https://github.com/Del-afk/weather-app">coded open-source</a>
        with ❤️ by <a href="https://www.instagram.com/del_afk/">Del_afk</a>
      </p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
