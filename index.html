    <div class="container">
      <div class="wrapper">
        <form id="searchform">
          <div class="searchbar">
            <div class="input-group mb-3 searchholder">
              <input
                type="text"
                class="form-control"
                placeholder="search city here..."
                aria-label="search city here..."
                aria-describedby="button-addon2"
                id="searchinput"
                autocomplete="off"
              />
              <button
                class="btn btn-outline-secondary searchbutton"
                type="button"
                id="button-addon2"
              >
                <i class="fa-solid fa-magnifying-glass-location"></i>
              </button>
            </div>
          </div>
        </form>
        <div class="detail">
          <h1 id="cityname" class="cityname"></h1>
          <p id="realtime" class="realtime"></p>
          <img
            src="src/sunny.svg"
            id="weathericon"
            class="weathericon"
            alt="weather icon"
          />
          <ul class="states">
            <li id="degree" class="degree"></li>
            <li id="celfar"><a id="cel">°C</a> | <a id="far">°F</a></li>
            <li id="weatherstatus" class="weatherstatus">light rain</li>
            <li id="windspeed" class="windspeed">Wind Speed: 0.17km/h</li>
            <li id="humidity" class="humidity">Humidity : 43%</li>
          </ul>
        </div>
        <div class="weatherforcast">
          <div id="fday1" class="forcastday">
            <img class="forcastback" src="src/forcastbackground.svg" alt="" />
            <img
              id="dayoneimage"
              class="overweather"
              src="src/cloud.svg"
              alt=""
            />
            <p id="degree_d0" class="forcastdegree">20°</p>
            <h3 id="humidity_d0" class="forcasthumidity">H : 43%</h3>
            <h3 id="windspeed_d0" class="forcastwindspeed">WS: 0.17km/h</h3>
            <h3 id="status_d0" class="forcaststatus">clear sky</h3>
            <p id="dayonename" class="forcastdayname">sat</p>
          </div>
          <div id="fday2" class="forcastday">
            <img class="forcastback" src="src/forcastbackground.svg" alt="" />

              id="daytwoimage"

              alt=""

            <p id="degree_d1" class="forcastdegree">20°</p>

            <h3 id="status_d1" class="forcaststatus">clear sky</h3>
            <p id="name_d1" class="forcastdayname">sat</p>
