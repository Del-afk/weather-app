<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Del weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7921f0435f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="searchbar">
          <div class="input-group mb-3 searchholder">
            <input
              type="text"
              class="form-control"
              placeholder="search city here..."
              aria-label="search city here..."
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-outline-secondary searchbutton"
              type="button"
              id="button-addon2"
            >
              <i class="fa-solid fa-magnifying-glass-location"></i>
            </button>
          </div>
        </div>
        <div class="detail">
          <h1 class="cityname">Tehran</h1>
          <img
            src="src/moon fastwind.svg"
            class="weathericon"
            alt="weather icon"
          />
          <ul>
            <li class="degree"></li>
            <li class="realtime"></li>
            <li class="weatherstatus"></li>
            <li class="humidity"></li>
            <li class="windspeed"></li>
          </ul>
        </div>
        <div class="weekweather"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
